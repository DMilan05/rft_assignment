<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Exam Management System</h1>

    <!-- List of exams -->
    <div class="mt-4">
        <h2>Available Exams</h2>
        <table id="exam-table" class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>Exam Name</th>
                <th>Creator</th>
            </tr>
            </thead>
            <tbody>
            <!-- Dynamic rows will be added here -->
            </tbody>
        </table>
    </div>

    <!-- Create an exam -->
    <div class="mt-4">
        <h2>Create a New Exam</h2>
        <form id="create-exam-form">
            <div class="mb-3">
                <label for="exam-name" class="form-label">Exam Name</label>
                <input type="text" class="form-control" id="exam-name" required>
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>

    <!-- Delete an exam -->
    <div class="mt-4">
        <h2>Delete an Exam</h2>
        <form id="delete-exam-form">
            <div class="mb-3">
                <label for="delete-exam-name" class="form-label">Exam Name</label>
                <input type="text" class="form-control" id="delete-exam-name" required>
            </div>
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>
    </div>

    <!-- Register for an exam -->
    <div class="mt-4">
        <h2>Register for an Exam</h2>
        <form id="register-exam-form">
            <div class="mb-3">
                <label for="register-exam-name" class="form-label">Exam Name</label>
                <input type="text" class="form-control" id="register-exam-name" required>
            </div>
            <button type="submit" class="btn btn-success">Register</button>
        </form>
    </div>
</div>

<script>
    const apiUrl = 'http://localhost:8080/api/exams';

    // Helper to update the exam table
    async function updateExamTable(exams) {
        const tableBody = document.querySelector('#exam-table tbody');
        tableBody.innerHTML = ''; // Clear the table
        exams.forEach((exam, index) => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${index + 1}</td>
                <td>${exam.name}</td>
                <td>${exam.creator ? exam.creator.name : 'Unknown'}</td>
            `;
            tableBody.appendChild(row);
        });
    }

    // Load exams
    async function loadExams() {
        try {
            const response = await fetch(apiUrl);
            if (!response.ok) throw new Error('Failed to fetch exams.');
            const exams = await response.json();
            updateExamTable(exams);
        } catch (error) {
            console.error(error);
        }
    }

    // Create an exam
    document.getElementById('create-exam-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const examName = document.getElementById('exam-name').value;
        try {
            await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name: examName })
            });
            document.getElementById('exam-name').value = '';
            loadExams();
        } catch (error) {
            console.error('Error creating exam:', error);
        }
    });

    // Delete an exam
    document.getElementById('delete-exam-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const examName = document.getElementById('delete-exam-name').value;
        try {
            await fetch(`${apiUrl}/${encodeURIComponent(examName)}`, { method: 'DELETE' });
            document.getElementById('delete-exam-name').value = '';
            loadExams();
        } catch (error) {
            console.error('Error deleting exam:', error);
        }
    });

    // Register for an exam
    document.getElementById('register-exam-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const examName = document.getElementById('register-exam-name').value;
        try {
            await fetch(`${apiUrl}/register/${encodeURIComponent(examName)}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name: 'Default Student' }) // Replace with actual student name
            });
            document.getElementById('register-exam-name').value = '';
            loadExams();
        } catch (error) {
            console.error('Error registering for exam:', error);
        }
    });

    // Load exams when the page loads
    window.onload = loadExams;
</script>
</body>
</html>
